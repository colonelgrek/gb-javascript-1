<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea></textarea>
    <!-- <textarea cols="50" rows="5"></textarea> -->

    <!-- Задание. Сделайте, чтобы при наведении на textarea в консоли
    появлялось сообщение: "вы навели на textarea" -->

    <script>
        let textarea = document.querySelector('textarea');
        textarea.addEventListener('mouseover', ()=> console.log('вы навели на textarea'));
        textarea.addEventListener('mouseout', ()=> console.clear());
    </script>
</body>
</html>
