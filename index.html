<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson1</title>
</head>
<body>
<script>
  'use strict'
  //1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
  //Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32;
  //где Tf – температура по Фаренгейту, Tc – температура по Цельсию

  let temperatureCelsius = 0;
  let temperatureFahrenheit;

  temperatureFahrenheit = 9 / 5 * temperatureCelsius + 32;

  alert(`Температура по Фаренгейту равна ${temperatureFahrenheit}\u00B0F при температуре по Цельсию ${temperatureCelsius}\u00B0C.`);

  //2. Объявить две переменные: admin и name. Записать в name строку "Василий".
  //Скопировать значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий").

  let admin;
  let name;

  name = 'Василий';
  admin = name;

  console.log(admin);

  //3. Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
  //10 + 10 + "10";
  //10 + "10" + 10;
  //10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
  //10 / -"";
  //10 / +"2,5"; (да здесь запятая, это не опечатка)

  /*
  1. 10 плюс 10 получаем 20.
  2. 20 не явно приводится к стоковому типу.
  3. При конкатенация строки "20" со строкой "10" получаем строку "2010".
  4. Строку "2010" присваиваем в переменную result1.
  5. С помощью console.log выводим result1 в консоль.
  */
  let result1 = 10 + 10 + "10";
  console.log(result1);

  /*
  1. 10 не явно приводится к стоковому типу.
  2. При конкатенация строки "10" со строкой "10" получаем строку "1010".
  3. 10 не явно приводится к стоковому типу.
  4. При конкатенация строки "1010" со строкой "10" получаем строку "101010".
  5. Строку "101010" присваиваем в переменную result2.
  6. С помощью console.log выводим result2 в консоль.
  */
  let result2 = 10 + "10" + 10;
  console.log(result2);

  /*
  1. Строка "10" не явно приводится к числовому типу, т.к. унарный плюс имеет приоритет выше, чем оператор сложения.
  2. 10 плюс 10 получаем 20.
  3. 20 плюс 10 получаем 30.
  4. 30 присваиваем в переменную result3.
  5. С помощью console.log выводим result3 в консоль.
  */
  let result3 = 10 + 10 + +"10";
  console.log(result3);

  /*
  1. Строка "" не явно приводится к числовому типу, т.к. унарный минус имеет приоритет выше, чем оператор деления.
  2. Пустая строка приводиться к числу 0.
  3. Унарный минус меняет 0 на -0.
  4. 10 разделить на -0 получаем -Infiniti.
  5. -Infiniti присваиваем в переменную result4.
  6. С помощью console.log выводим result4 в консоль.
  */
  let result4 = 10 / -"";
  console.log(result4);

  /*
  1. Строка "2,5" приводится к числовому типу, т.к. унарный плюс имеет приоритет выше, чем оператор деления.
  2. Движок пытается считать число из строки, натыкается на запятую, и приводит строку "2,5" к NaN.
  3. 10 разделить на NaN получаем NaN.
  4. NaN присваиваем в переменную result5.
  5. С помощью console.log выводим result5 в консоль.
  */
  let result5 = 10 / +"2,5";
  console.log(result5);
</script>
</body>
</html>
